    <style>
        @import "tailwindcss";

        @layer base {
          :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 0 0% 100%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 100%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.65rem;
            
            --surface: 0 0% 100%;
            --surface-foreground: 222.2 84% 4.9%;
            --surface-muted: 210 40% 97%;
            --surface-hover: 210 40% 94%;
            --surface-accent: 221.2 83.2% 53.3%;
            
            --gradient-from: 221.2 83.2% 53.3%;
            --gradient-to: 262.1 83.3% 57.8%;
            
            --chart-1: 12 76% 61%;
            --chart-2: 173 58% 39%;
            --chart-3: 197 37% 24%;
            --chart-4: 43 74% 66%;
            --chart-5: 27 87% 67%;
          }

          .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
            
            --surface: 222.2 84% 4.9%;
            --surface-foreground: 210 40% 98%;
            --surface-muted: 217.2 32.6% 17.5%;
            --surface-hover: 217.2 32.6% 20%;
            --surface-accent: 217.2 91.2% 59.8%;
            
            --gradient-from: 217.2 91.2% 59.8%;
            --gradient-to: 262.1 83.3% 67.8%;
            
            --chart-1: 220 70% 50%;
            --chart-2: 160 60% 45%;
            --chart-3: 30 80% 55%;
            --chart-4: 280 65% 60%;
            --chart-5: 340 75% 55%;
          }
        }

        @layer base {
          * {
            border-color: hsl(var(--border));
            transition: border-color 0.3s ease;
          }
          
          body {
            background-color: hsl(var(--background)) !important;
            color: hsl(var(--foreground));
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          html {
            scroll-behavior: smooth;
            font-feature-settings: "rlig" 1, "calt" 1;
          }

          html[data-theme-loading="true"] * {
            transition: none !important;
          }

          .bg-surface,
          .bg-surface-muted,
          .bg-surface-hover,
          .text-surface,
          .text-surface-muted,
          .text-surface-accent,
          .border-surface,
          .bg-primary,
          .text-primary,
          .border-primary,
          .bg-muted {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
          }
        }

        @layer utilities {
          .bg-surface {
            background-color: hsl(var(--surface));
          }
          
          .bg-surface-muted {
            background-color: hsl(var(--surface-muted));
          }
          
          .bg-surface-hover {
            background-color: hsl(var(--surface-hover));
          }
          
          .text-surface {
            color: hsl(var(--surface-foreground));
          }
          
          .text-surface-muted {
            color: hsl(var(--muted-foreground));
          }
          
          .text-surface-accent {
            color: hsl(var(--surface-accent));
          }
          
          .border-surface {
            border-color: hsl(var(--border));
          }
          
          .border-surface-accent {
            border-color: hsl(var(--surface-accent));
          }
          
          .bg-primary {
            background-color: hsl(var(--primary));
          }
          
          .text-primary {
            color: hsl(var(--primary));
          }
          
          .border-primary {
            border-color: hsl(var(--primary));
          }
          
          .bg-muted {
            background-color: hsl(var(--muted));
          }
          
          .text-foreground {
            color: hsl(var(--foreground)) !important;
          }
          
          .gradient-text {
            background: linear-gradient(
              135deg,
              hsl(var(--gradient-from)) 0%,
              hsl(var(--gradient-to)) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }
          
          .shadow-subtle {
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          }
          
          .shadow-soft {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          }
          
          .shadow-gentle {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          }
          
          .shadow-card {
            box-shadow: 0 2px 8px -2px rgb(0 0 0 / 0.08), 0 1px 3px -1px rgb(0 0 0 / 0.05);
          }
          
          .dark .shadow-subtle {
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.3);
          }
          
          .dark .shadow-soft {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.4), 0 1px 2px -1px rgb(0 0 0 / 0.3);
          }
          
          .dark .shadow-gentle {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3);
          }
          
          .dark .shadow-card {
            box-shadow: 0 2px 8px -2px rgb(0 0 0 / 0.4), 0 1px 3px -1px rgb(0 0 0 / 0.25);
          }
        }

        @media (prefers-contrast: high) {
          :root {
            --foreground: 0 0% 0%;
            --background: 0 0% 100%;
            --muted-foreground: 0 0% 20%;
          }
          
          .dark {
            --foreground: 0 0% 100%;
            --background: 0 0% 0%;
            --muted-foreground: 0 0% 80%;
          }
        }

        *:focus,
        *:focus-visible {
          outline: none !important;
          box-shadow: none;
        }

        button:focus,
        input:focus,
        textarea:focus,
        select:focus {
          outline: none !important;
        }

        @keyframes pulse {
          0%, 100% {
            opacity: 1;
          }
          50% {
            opacity: 0.5;
          }
        }

        @keyframes shimmer {
          0% {
            background-position: -200px 0;
          }
          100% {
            background-position: calc(200px + 100%) 0;
          }
        }

        @keyframes skeleton-wave {
          0% {
            transform: translateX(-100%);
          }
          50% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(100%);
          }
        }

        @keyframes bounce {
          0%, 100% {
            transform: translateY(-25%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
          }
          50% {
            transform: none;
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
          }
        }

        .animate-pulse {
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-shimmer {
          animation: shimmer 1.5s ease-in-out infinite;
          background: linear-gradient(
            90deg,
            hsl(var(--muted)) 25%,
            hsl(var(--muted-foreground) / 0.1) 50%,
            hsl(var(--muted)) 75%
          );
          background-size: 200px 100%;
          background-repeat: no-repeat;
        }

        .animate-skeleton-wave {
          position: relative;
          overflow: hidden;
        }

        .animate-skeleton-wave::after {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          transform: translateX(-100%);
          background: linear-gradient(
            90deg,
            transparent,
            hsl(var(--background) / 0.6),
            transparent
          );
          animation: skeleton-wave 1.6s ease-in-out infinite;
          content: '';
        }

        .animate-bounce {
          animation: bounce 1s infinite;
        }

        .animate-delay-100 {
          animation-delay: 100ms;
        }

        .animate-delay-200 {
          animation-delay: 200ms;
        }

        .animate-delay-300 {
          animation-delay: 300ms;
        }

        .animate-delay-500 {
          animation-delay: 500ms;
        }

        .glass {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
          background: rgba(0, 0, 0, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (prefers-reduced-motion: reduce) {
          html {
            scroll-behavior: auto;
          }
          
          *,
          *::before,
          *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
          }
          
          .animate-pulse,
          .animate-shimmer,
          .animate-skeleton-wave,
          .animate-bounce {
            animation: none !important;
          }
          
          .animate-skeleton-wave::after {
            display: none;
          }
        }

        /* Custom animations */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes slideInLeft {
          from {
            opacity: 0;
            transform: translateX(-30px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        @keyframes scaleIn {
          from {
            opacity: 0;
            transform: scale(0.9);
          }
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        .fade-in-up {
          opacity: 0;
          animation: fadeInUp 0.6s ease-out forwards;
        }

        .slide-in-left {
          opacity: 0;
          animation: slideInLeft 0.6s ease-out forwards;
        }

        .scale-in {
          opacity: 0;
          animation: scaleIn 0.5s ease-out forwards;
        }

        .counter {
          font-variant-numeric: tabular-nums;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-track {
          background: hsl(var(--muted));
        }

        ::-webkit-scrollbar-thumb {
          background: hsl(var(--primary));
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: hsl(var(--primary) / 0.8);
        }
    </style>
</head>
